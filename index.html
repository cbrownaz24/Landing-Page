<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="links">
            <ul>
                <li>Projects</li>
                <li>Research</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="header">
            <div class="overview">
                <h1>Connor Brown's Website Portfolio</h1>
                <p>Connor is currently studying electrical engineering, with minors in engineering physics and statistics and machine learning, at Princeton University.</p>
            </div>
            <div class="head-image">
            </div>
        </div>
        <h1 id="projects-title">Projects</h1>
        <div class="projects-list">
            <figure class="project-card">
                <img src="./images/recipes.jpeg" alt="recipes">
                <figcaption>Recipes</figcaption>
            </figure>
            <figure class="project-card">
                <img src="./images/etchasketch.jpeg" alt="etch-a-sketch">
                <figcaption>Etch-a-Sketch</figcaption>
            </figure>
            <figure class="project-card">
                <img src="./images/rockpaperscissors.png" alt="rock paper scissors">
                <figcaption>Rock, Paper, Scissors</figcaption>
            </figure>
        </div>
    </body>
</html>
